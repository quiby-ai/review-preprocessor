[kafka]
brokers = ["kafka:9092"]
group_id = "review-preprocessor"

[postgres]
# dsn = comes from PG_DSN environment variable

[processing]
default_lang = "en"
batch_size = 200
publish_ids_limit = 500
max_review_len = 8000
min_content_len = 10
html_strip = true
emoji_strip = true
whitespace_normalize = true
timeout_seconds = 30

min_words = 4
min_chars = 20
min_alpha_ratio = 0.35
save_skipped = true

lang_detect_min_conf = 0.70
translate_enabled = true
translate_target_lang = "en"
translate_batch_size = 20
translate_timeout_seconds = 15
translate_provider = "openai"

# translation fallback
translate_fallback_enabled = true
translate_fallback_model = "gpt-5-mini"
translate_fallback_sample = 5
translate_fallback_adequacy_ratio = 0.5

[openai]
# api_key = comes from OPENAI_API_KEY environment variable
model   = "gpt-5-nano"
endpoint = "https://api.openai.com/v1/chat/completions"